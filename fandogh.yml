kind: ExternalService
name: jupitershop
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: media
    project_type: django
    python_version: '3.7'
    static_path: staticfiles
    wsgi: jupiter_shop.wsgi
  volume_mounts:
  - mount_path: /usr/src/app/media
    sub_path: jupitershop/media
